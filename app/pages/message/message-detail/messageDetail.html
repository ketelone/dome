<ion-view view-title="消息详情" class="messageDetail" style="background-image: none">

  <div class="bar bar-header headColor " style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left iconColor" ng-click="goBack()"></button>
    <div class="h1 title"><span class="iconColor">{{'message.messageDetail' | translate}}</span></div>
    <button class="button button-icon icon iconColor"></button>
  </div>

  <ion-content class="content has-header">
    <center>
      <div class="belong-list">
        <span class="belong-item">{{data.box}}</span>
        <span class="belong-item">{{data.room}}</span>
        <span class="belong-item">{{data.device}}</span>
      </div>
    </center>
    <div class="message">{{data.description}}</div>
  </ion-content>
  <footer class="">

  </footer>

</ion-view>
