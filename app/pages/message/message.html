<ion-view view-title="消息" class="message">

  <!--</div>-->
  <div class="cusHeader">
    <div class="mesHeader">
      <span translate="message.message">消息</span>
    </div>
    <div class="row allMess">
      <div ng-click="listClick(0)" class="col col-35">
        <span translate={{listStatus[0].des}} ng-class="{statusword:listStatus[0].isClick}"></span>
      </div>
      <div ng-click="listClick(1)" class="col col-40">
        <span translate={{listStatus[1].des}} ng-class="{statusword:listStatus[1].isClick}"></span>
      </div>
      <div ng-click="listClick(2)" class="col col-25">
        <span translate={{listStatus[2].des}} ng-class="{statusword:listStatus[2].isClick}"></span>
      </div>
      <!--<div ng-repeat="data in listStatus track by $index"-->
           <!--ng-click="listClick($index)" class="col col-33">-->
        <!--<span translate={{data.des}} ng-class="{statusword:data.isClick}"></span>-->
      <!--</div>-->
    </div>
  </div>

  <ion-content class="hasHeader" style="overflow-y:scroll; margin-bottom: 44px;">
    <ion-scroll zooming="true" direction="y" class="scroll-view ionic-scroll scroll-y"
    style="border: none">
      <!--status-->
      <ion-list ng-show="listStatus[0].isClick" show-delete="data.showDelete">
        <ion-item style="background: #212121;border-style:none;"
                  ng-repeat="statusitem in statusitems " item="statusitem"
                  class="item item-icon-right item-remove-animate">
          <div ng-class="statusitem.readStyle" class="row oneModel">
            <!-- <img  ng-show="show-delete" style="width: 0.44rem;height: 0.45rem" ng-src="build/img/message/radio_bg.png"/>-->
            <div class="col col-75">
              <div class="row">
                <div class="col col-60" style="padding-left: 0rem">
                  <span class="leftWord1" translate={{statusitem.statusMessage}}></span>
                </div>
                <div class="col">
                  <span class="leftWord2" translate={{statusitem.device}}></span>
                </div>
              </div>
              <div class="row">
                <span class="leftWord3" translate={{statusitem.messageDel}}></span>
              </div>
              <div class="row addpadding">
                <span class="time" translate="{{statusitem.time}}"></span>
              </div>
            </div>
            <!--<div class="col ">-->
              <!--<i class="icon ion-ios-arrow-right iconSize"></i>-->
            <!--</div>-->
          </div>
          <!--<ion-option-button class="manyChoose"-->

            <!--多选-->
          <!--</ion-option-button>-->

                             <!--ng-click="goDeteleitem(statusitem)" translate="message.delete">-->
            <!--删除-->
          <!--</ion-option-button>-->
          <!--<ion-delete-button ng-click="onChoose(statusitem)">-->
            <!--<img style=" width: 0.5rem;height:0.5rem" ng-src={{statusitem.circleUrl1}}>-->
          <!--</ion-delete-button>-->
        </ion-item>
      </ion-list>

      <!--exception-->
      <ion-list ng-show="listStatus[1].isClick" show-delete="data.showDelete">
        <ion-item style="background: #212121;border-style:none;"
                  ng-repeat="exceptionitem in exceptionitems" item="exceptionitem"
                  class="item item-icon-right item-remove-animate"><!---->
          <div ng-class="exceptionitem.readStyle" class="row oneModel">
            <div class="col col-75">
              <div class="row">
                <div class="col col-60" STYLE="padding-left: 0rem">
                  <span class="leftWord1" translate="{{exceptionitem.exceptionMessage}}"></span>
                </div>
                <div class="col">
                  <span class="leftWord2" translate="{{exceptionitem.device}}"></span>
                </div>
              </div>
              <div class="row addpadding">
                <span class="time" translate="{{exceptionitem.time}}"> </span>
              </div>
            </div>
            <!--<div class="col ">-->
              <!--<i class="icon ion-ios-arrow-right iconSize"></i>-->
            <!--</div>-->
          </div>
          <!--<ion-option-button class="manyChoose"-->
                             <!--ng-click="manyChoose(exceptionitem)" translate="message.manyChoose">-->
            <!--多选-->
          <!--</ion-option-button>-->
          <!--<ion-option-button class="goDelete"-->
                             <!--ng-click="goDeteleitem(exceptionitem)" translate="message.delete">-->
            <!--删除-->
          <!--</ion-option-button>-->
          <!--<ion-delete-button ng-click="onChoose(exceptionitem)">-->
            <!--<img style=" width: 0.42rem;height:0.42rem" ng-src={{exceptionitem.circleUrl1}}>-->
          <!--</ion-delete-button>-->
        </ion-item>
      </ion-list>

      <!--no other message-->
      <ion-list ng-show="showMessage">
        <div class="noMessage">
          <span class="noMessageWord" translate={{message}}></span>
        </div>
      </ion-list>

    </ion-scroll>
  </ion-content>

  <div ng-show="threeBottom" class="row bottomWord">
    <div ng-click="bottomManychoose()" class="col col-33 allChoose"><span translate="message.all"></span></div>
    <div ng-click="bottomGocancel()" class="col col-33 cancal"><span translate="message.cancel"></span></div>
    <div ng-click="bottomGodetele()" class="col delete"><span translate="message.delete"></span></div>
  </div>


</ion-view>
