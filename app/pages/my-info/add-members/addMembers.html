<ion-view view-title="添加成员" class="addMembers">
  <!--header-->
  <ion-header-bar class="header">
    <button class="button button-icon icon ion-ios-arrow-left header_button" ng-click="goBack()"></button>
    <div class="h1 title header_title" translate="my-info.myRoom"></div>
  </ion-header-bar>
  <!--content-->
  <ion-content class="content">
    <div class="list list-inset">
      <div class="font">&nbsp;&nbsp;昵&nbsp;称&nbsp;</div>
      <label class="item item-input">
        <input type="text" placeholder="儿子"><i class="icon ion-ios-arrow-down cusicon"></i>
      </label>
      <br>
      <div class="font">&nbsp;手&nbsp;机&nbsp;号&nbsp;码</div>
      <label class="item item-input">
        <input type="text" placeholder="请输入关联家庭成员的手机号"><i class="icon ion-ios-close-empty cusicon"></i>
      </label>
      <br>

    </div>


  </ion-content>

  <ion-footer-bar class="createBtn">
    <h1 class="title">{{'my-info.my-room.create' | translate}}</h1>
  </ion-footer-bar>
</ion-view>
