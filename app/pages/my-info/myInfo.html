<ion-view view-title="{{'my-info.title' | translate}}" class="myInfo">

  <!--header-->
  <div class="cusHeader">
    <div class="row">
      <div class="col col-40">
        <span translate="my-info.myhome" class="myHome"></span>
      </div>
      <div class="col">
        <img class="family-img" ng-src="build/img/my-info/icon_home_avatar1.png"/>
        <img class="family-img" ng-src="build/img/my-info/icon_home_avatar2.png"/>
        <img class="family-img" ng-src="build/img/my-info/icon_home_avatar3.png"/>
      </div>
    </div>
    <div class="row">
      <p class="signature" translate="my-info.gexing"></p>
    </div>
    <div class="row">
      <p translate="my-info.shengli" class="signature-value"></p>
    </div>
  </div>

  <!--content-->
  <ion-content class="content">
    <ion-list>
      <!--personal-->
      <li class="item item-icon-right onerow" ui-sref="personalSetting">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.personalSetting" class="key"></span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
      <!--box-->
      <li class="item item-icon-right onerow">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.myBox" class="key"></span>
          </div>
          <div class="col">
            <span class="value" translate="my-info.addNumber"></span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
      <!--room-->
      <li class="item item-icon-right onerow" ui-sref="myRoom">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.myRoom" class="key"></span>
          </div>
          <div class="col">
            <span class="value" translate="my-info.roomNumber"></span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
      <!--privilege-->
      <li class="item item-icon-right onerow">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.familyManager" class="key"></span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
      <div class="cusdivide"></div>
      <!--greenLife-->
      <li class="item item-icon-right onerow" ui-sref="greenLife">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.greenlife" class="key"></span></div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
      <!--intelligent-->
      <li class="item item-icon-right onerow">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.intelligentLinkage" class="key"></span>
          </div>
          <div class="col">
            <span class="value" translate="my-info.openNumber"></span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
      <!--setting-->
      <li class="item item-icon-right onerow" ui-sref="setting">
        <div class="row">
          <div class="col-50">
            <span translate="my-info.setting.title" class="key"></span>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right"></i>
      </li>
    </ion-list>
  </ion-content>

</ion-view>
