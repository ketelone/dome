<ion-view view-title="设置" class="setting">
  <ion-header-bar align-title="center" class="cusheader" >
    <div class="item-icon-left set">
      <div class="title" translate="my-info.setting.setting" >设&nbsp;置</div>
      <i class="icon ion-ios-arrow-back" ui-sref="tab.myInfo"></i>
    </div>
  </ion-header-bar>
  <ion-content class="cuscontent">

    <ion-list>

       <li class="item item-icon-right item-divider cutline" ui-sref="settingLanguage" >
     <span id="sl" class="leftWord" translate="my-info.setting.language"></span>  <span class="rightword" translate="my-info.setting.localLanguage" ></span> <i class="icon ion-ios-arrow-right iconSize"></i>


      <li class="item item-icon-right item-divider"  ui-sref="settingTemperature">
        <span  class="leftWord" translate="my-info.setting.unitSetting">单位设置</span>
      <!--<span id="temperatureUnit"  translate="my-info.setting.centigrade"  class="rightword"  >-->
      <!--</span>-->
      <i class="icon ion-ios-arrow-right iconSize"></i>
      </li>
      <div class="item  item-icon-right">

      </div>
      <li class="item item-icon-right item-divider">
        <span class="leftWord" translate="my-info.setting.firmwareUpdate">固件升级</span> <span class="redpoint1"></span> <span translate="my-info.setting.byToupdate" class="rightword">2个设备待升级</span><i class="icon ion-ios-arrow-right iconSize"></i>
      </li>

      <li class="item item-icon-right item-divider" >
        <span class="leftWord" translate="my-info.setting.versionUpdate">版本更新</span><span class="redpoint2"></span> <span translate="my-info.setting.versionNumber" class="rightword">版本号1.4.0.17</span><i class="icon ion-ios-arrow-right iconSize"></i>
      </li>
      <li class="item item-icon-right item-divider">
        <span class="leftWord" translate="my-info.setting.about" >关于</span><i class="icon ion-ios-arrow-right iconSize"></i>
      </li>
    </ion-list>

    <div class="cusbutton">
      <button  class="addbutton" ng-click="logout()">退出当前账号</button>
    </div>
    </ion-content>



</ion-view>
