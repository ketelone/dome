<ion-view view-title="设置" class="setting" style="background-image: none">

  <div class="bar bar-header headColor " style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left iconColor" ng-click="goBack()"></button>
    <div class="h1 title"><span class="iconColor" translate="my-info.setting.setting"></span></div>
    <button class="button button-icon icon iconColor"></button>
  </div>

  <ion-content class="content has-header">
    <ion-list class="setBak">

      <li class="item item-icon-right onerow" ui-sref="settingLanguage">
        <div class="row">
          <div style="text-align: left" class="col col-66 "><span translate="my-info.setting.language" class="leftWord"></span>
          </div>
          <div class="col col-20 "><span class="rightword" translate="{{thisLanguage}}"></span></div>
          <div class="col"><i class="icon ion-ios-arrow-right iconSize"></i></div>
        </div>
      </li>

      <li class="item item-icon-right onerow">
        <div class="row">
          <div style="text-align: left" class="col col-66 ">
            <span class="leftWord" translate="my-info.setting.unitSetting"></span>
          </div>
          <div class="col"><i class="icon ion-ios-arrow-right iconSize"></i></div>
        </div>
      </li>

      <div class="cusdivide"><!--item item-divider-->
      </div>

      <li class="item item-icon-right onerow">
        <div class="row">
          <!--<i class=" redpoint1"></i>-->
          <div style="text-align: left" class="col col-66 ">
            <span class="leftWord" translate="my-info.setting.firmwareUpdate"></span>
          </div>
          <!--<div class="col col-20 ">-->
            <!--<span class="rightword" translate="my-info.setting.byToupdate"></span>-->
          <!--</div>-->
          <div class="col"><i class="icon ion-ios-arrow-right iconSize"></i></div>
        </div>
      </li>
      <li class="item item-icon-right onerow">
        <div class="row">
          <!--<i class=" redpoint1"></i>-->
          <div style="text-align: left" class="col col-66 ">
            <span class="leftWord" translate="my-info.setting.versionUpdate"></span>
          </div>
          <!--<div class="col col-20 ">-->
            <!--<span class="rightword" translate="my-info.setting.versionNumber"></span>-->
          <!--</div>-->
          <div class="col"><i class="icon ion-ios-arrow-right iconSize"></i></div>
        </div>
      </li>

      <li class="item item-icon-right onerow">
        <!-- ui-sref="about"-->
        <div class="row">
          <div style="text-align: left" class="col col-66 ">
            <span class="leftWord" translate="my-info.setting.about"></span></div>
          <div class="col col-20 ">
            <span class="rightword">1.0.1</span>
          </div>
          <div class="col"><i class="icon ion-ios-arrow-right iconSize"></i></div>
        </div>
      </li>


    </ion-list>

  </ion-content>
