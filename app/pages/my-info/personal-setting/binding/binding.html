<ion-view view-title="个人资料设置" class="personalSetting">
  <ion-header-bar class="headColor">
    <button class="button button-icon icon ion-ios-arrow-left whiteColor" ng-click="goBack()"></button>
    <div class="h1 title whiteColor" translate={{title}}></div>
  </ion-header-bar>
  <ion-content style="background-color:#212121">
    <div class="tips">{{tips | translate}}</div>
    <div class="list">
      <label class="item item-input inputStyle">
        <input type="{{inputType}}" class="inputText" placeholder="{{inputDes | translate}}">
      </label>
      <label class="item item-input inputStyle" style="border: 0;">
        <input type="text" class="inputText"
               placeholder="{{'my-info.personal-setting.verify_placeholder' | translate}}">
        <button class="button verifyBtn">
          {{'my-info.personal-setting.get_verify' | translate}}
        </button>
      </label>
    </div>
  </ion-content>
  <ion-footer-bar class="submitBtn">
    <h1 class="title">{{'my-info.personal-setting.submit' | translate}}</h1>
  </ion-footer-bar>
</ion-view>
