<ion-view view-title="个人资料设置" class="setting">
  <ion-header-bar align-title="center" class="cusheader" >

      <div class="title">个&nbsp;人&nbsp;资&nbsp;料&nbsp;设&nbsp;置</div>
      <i class="icon ion-ios-arrow-back" ui-sref="tab.myInfo"></i>
    </div>
  </ion-header-bar>
  <ion-content class="cuscontent">
    <ion-list>

      <li class="item item-icon-right item-divider cutline" ui-sref="settingLanguage" >
        <span class="leftword">头像</span>  <span class="rightword">中文简体</span> <i class="icon ion-ios-arrow-right iconSize"></i>


      <li class="item item-icon-right item-divider"  ui-sref="settingTemperature">

      </li>
      <li class="item item-icon-right item-divider"  ui-sref="settingTemperature">

      </li>

      <li class="item item-icon-right item-divider">

      </li>

      <li class="item item-icon-right item-divider" >
        <span class="leftword">地区</span><span class="rightword">版本号1.4.0.17</span><i class="icon ion-ios-arrow-right iconSize"></i>
      </li>
      <li class="item item-icon-right item-divider">
        <span class="leftword">修改密码</span><i class="icon ion-ios-arrow-right iconSize"></i>
      </li>
      <li class="item item-icon-right item-divider">
        <span class="leftword">跟换手机号</span><i class="icon ion-ios-arrow-right iconSize"></i>
      </li>
    </ion-list>
 </ion-content>


</ion-view>
