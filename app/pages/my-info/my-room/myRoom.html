<ion-view view-title="{{'my-info.myRoom' | translate}}" class="myRoom">
  <!--header-->
  <ion-header-bar class="header">
    <button class="button button-icon icon ion-ios-arrow-left header_button" ng-click="goBack()"></button>
    <div class="h1 title header_title" translate="my-info.myRoom"></div>
  </ion-header-bar>
  <!--content-->
  <ion-content class="content">
    <ion-list>
      <div class="row oneRow">
        <div class="col col-25">
          <img class="roomImg" ng-src="build/img/my-info/icon_home_device_room.png"/>
        </div>
        <div class="col col-25">
          <div class="bathroom">
            <span class="bathroomWord">{{'my-info.my-room.restroom' | translate}}</span>
          </div>
          <div class="device">
            <span class="deviceWord">{{'my-info.my-room.device' | translate}}</span>
          </div>
        </div>
        <div class="col">
          <div class="row action">
            <div class="col col-33">
              <span class="rename">{{'my-info.my-room.rename' | translate}}</span>
            </div>
            <div class="col col-33">
              <span class="disband">{{'my-info.my-room.disband' | translate}}</span>
            </div>
            <div class="col col-33">
              <span class="manager">{{'my-info.my-room.manage' | translate}}</span>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="createBtn">
    <h1 class="title">{{'my-info.my-room.create' | translate}}</h1>
  </ion-footer-bar>
</ion-view>
