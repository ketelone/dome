 <ion-view view-title="设置" class="settingTemperature" style="background-image: none">

    <div class="bar bar-header headColor " style="background-image: none">
      <button class="button button-icon icon ion-ios-arrow-left iconColor" ng-click="goBack()" ></button>
      <div class="h1 title"><span  class="iconColor" translate="my-info.setting-temperature.unitSetting"></span></div>
      <button class="button button-icon icon iconColor" ></button>
    </div>
   <ion-content class="content has-header" >
     <ion-list  class="setBak">



       <li class="item item-icon-right onerow"  >
         <div class="row">
           <div style="text-align: left" class="col col-66 "><span   class="leftWord">你好</span></div>
           <div style="text-align: right;padding-right:0.3rem" class="col"><img style=" width: 0.42rem;height:0.42rem"  ng-src={{item.radioImg1}}></div>
         </div>
       </li>

     </ion-list>

   </ion-content>
