<ion-view view-title="设置" class="settingTemperature">
  <ion-header-bar align-title="center" class="cusheader" >
    <div class="item-icon-left set">
      <div class="title">温&nbsp;度&nbsp;单&nbsp;位</div>
      <i class="icon ion-ios-arrow-back" ui-sref="setting"></i>
    </div>
  </ion-header-bar>


  <ion-content class="cuscontent">
    <ion-list>

      <li class="item item-icon-right item-divider cutline" ng-click="chooseTemperature($event)">
        <span  translate="my-info.setting-temperature.centigrade">摄氏度°C</span>  </li>

      <li class="item item-icon-right item-divider" ng-click="chooseTemperature($event)">
        <span  translate="my-info.setting-temperature.fahrenheit">华氏度°F</span>
      </li>

    </ion-list>


  </ion-content>


</ion-view>
