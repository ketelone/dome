
<ion-popover-view style="height: 185px;width: 110px">
  <ion-content style="border-radius:10px;">
    <div ng-repeat="toilet in toilets" ng-click="ContactsqueryType(types)" style="height:41px">
      <ion-item style="padding:10px;border:none;color: #9B9B9B;font-size:14px;background-color:white;margin:0">
        {{toilet.name}}
      </ion-item>
      <div style="width:80%;height: 1px;background-color: #9B9B9B;margin-left:10%"></div>
    </div>
  </ion-content>
</ion-popover-view>
