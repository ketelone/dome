<ion-modal-view class="hmsModal" ng-class="setSingalModalTop" style="width: 100%;left: 0;right: 0">
  <ion-content class="contentCase" direction="y" scrollbar-y="false">
    <div>
      <ion-item class="listItem" ng-repeat="i in value track by $index " ng-click="choose(i)" >
          <span translate={{i.des}}></span> <span translate={{i.danwei}}></span>
          <img ng-show="i.ionCheck" style="width:0.439rem;height:0.36rem;position: absolute;left: 4.5rem; " ng-src="build/img/nextgen/icon_check.png"/>
       </ion-item>
    </div>
  </ion-content>
</ion-modal-view>
