<ion-modal-view class="lightModal" style="width: 100%;top:70%;min-height:30%;left: 0;right: 0;text-align: center">
  <div class="headerCase">
    <span class="headertitle title" style="font-size: 0.32rem" translate="lightSetting.lightselect"></span>
  </div>
  <ion-content class="contentCase" overflow-scroll="true">
    <div ng-style="i" class="node-list" ng-repeat="i in value track by $index" ng-click="choose(i)">
    </div>
  </ion-content>
</ion-modal-view>
