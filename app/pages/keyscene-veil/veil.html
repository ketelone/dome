<ion-view view-title="toilet" class="viewStyleVeil">
  <div class="bar bar-header headColor " style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left iconColor" ng-click="goBack()"></button>
    <div class="h1 title"><span translate="veil.goHomeTitle" class="iconColor"></span></div>
    <button class="button button-icon icon ion-ios-trash-outline iconColor" ng-click="deleteKeyscene()"></button>
  </div>

  <ion-content class="ionContent" >

    <div class="nameStyle">
      <span translate="veil.goHomeName"></span>
    <img class="img-time"  ng-src="build/img/keyscene-veil/icon_scenariodetail_veil_time.png"/>
   <img class="img-time" ng-src="build/img/keyscene-veil/icon_scenariodetail_veil_brightness.png" />

    </div>
    <div class="contentStyle"><span translate="veil.goHomeContent"></span></div>
   <div class="buttonClick">
      <label class="switch-btn">
          <input class="checked-switch" type="checkbox" ng-model="item.isOff"  ng-click="getSwitchStatus(item)"/>
        <span class="text-switch" data-yes="on" data-no="off" ></span>
        <span class="toggle-btn only-switch" ></span>
        <span class="toggle-btn" ></span>

        </label>
   </div>

    <div class="colorTemper"><span translate="veil.colorTemperature"></span></div>

   <div class="lamp">
     <div class="row setPadding">
 <div translate="veil.lampName1" class="col isOpen">浴缸灯</div>
  <div translate="veil.lampName2" class="col">马桶灯</div>
       <div  translate="veil.lampName3" class="col">淋浴灯</div>
  </div>
 <div  class="row setPadding">
       <div  translate="veil.lampName4" class="col">镜柜灯</div>
       <div  translate="veil.lampName5" class="col isOpen">顶灯</div>
       <div  translate="veil.lampName6" class="col">镜灯</div>
</div>
   </div>
