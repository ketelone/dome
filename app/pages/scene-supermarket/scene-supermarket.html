<ion-view view-title="场景超市" class="scene-supermarket">
  <div class="bar bar-header header" style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left header_buttonRig" ng-click="goBack()"></button>
    <div class="h1 title header_title" translate="sceneModel.sceneStore">场景超市</div>
    <button class="button button-icon icon  header_buttonRig title-button" translate="sceneModel.addScene">添加场景</button>
  </div>

  <ion-content style="margin-top: 44px;background: #000000">
    <div >
      <div class="row title-margin">
        <div class="col left-title" translate="sceneModel.keleScene">科勒套件场景</div>
        <div class="col right-title" translate="index.online">设备在线</div>
      </div>
      <ion-scroll  has-bouncing="false" direction="x" scrollbar-x="true"  >
      <div class="row" style="width: 120%;">
        <div class="col img linyu">
          <div class="text-title" translate="sceneModel.bathroom">淋浴</div>
          <div class="text"  translate="sceneModel.enjoyBath">享受沐浴</div>
        </div>
        <div class="col img morning">
          <div class="text-title" translate="sceneModel.morning">晨起</div>
          <div class="text" translate="sceneModel.startDevice">一键开启指定设备</div>
        </div>
        <div class="col img leave-home">
          <div class="text-title"  translate="sceneModel.leaveHome">离家</div>
          <div class="text"  translate="sceneModel.closeAllDevice">一键关闭所有设备</div>
        </div>
      </div>
      </ion-scroll>

      <div class="row title-margin">
        <div class="col left-title" translate="sceneModel.SeasonalScenario">季节性场景</div>
        <div class="col right-title" translate="index.online">设备在线</div>
      </div>
      <ion-scroll  has-bouncing="false" direction="x" scrollbar-x="true"  >
        <div class="row" style="width: 120%;">
          <div class="col img home-spa">
            <div class="text-title"   translate="sceneModel.homeSpa">家庭SPA</div>
            <div class="text"   translate="sceneModel.spaDesc">出去spa<br>不如在家泡澡</div>
          </div>
          <div class="col img weiya">
            <div class="text-title"  translate="sceneModel.weiLight">维亚灯光</div>
            <div class="text"  translate="sceneModel.startNiceDay">开始您美好的一天</div>
          </div>
          <div class="col img dayi">
            <div class="text-title" translate="sceneModel.period">大姨了吗</div>
            <div class="text" translate="sceneModel.periodDesc">女性特殊期<br>洗浴关怀方案</div>
          </div>
        </div>
      </ion-scroll>

      <div class="row title-margin">
        <div class="col left-title" translate="sceneModel.EcholifeScenario">健康生活场景</div>
        <div class="col right-title" translate="index.online">设备在线</div>
      </div>
      <ion-scroll  has-bouncing="false" direction="x" scrollbar-x="true"  >
        <div class="row" style="width: 120%;">
          <div class="col img linyu">
            <div class="text-title" translate="sceneModel.bathroom">淋浴</div>
            <div class="text"  translate="sceneModel.enjoyBath">享受沐浴</div>
          </div>
          <div class="col img morning">
            <div class="text-title" translate="sceneModel.morning">晨起</div>
            <div class="text" translate="sceneModel.startDevice">一键开启指定设备</div>
          </div>
          <div class="col img leave-home">
            <div class="text-title"  translate="sceneModel.leaveHome">离家</div>
            <div class="text"  translate="sceneModel.closeAllDevice">一键关闭所有设备</div>
          </div>
        </div>
      </ion-scroll>
    </div>



  </ion-content>
</ion-view>
