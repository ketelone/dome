<ion-view view-title="toilet" class="toiletClass">
  <div class="bar bar-header">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    <div class="h1 title" ><span translate="bigaunt.bigauntTitle"></span></div>
    <button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>
  </div>

  <ion-content style="margin-top: 88px;">
    <div ng-click="goSetting()">设置</div>
  </ion-content>
</ion-view>
