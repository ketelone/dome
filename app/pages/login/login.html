<ion-view view-title="登录" class="login" calculate-portrait="big-portrait,little-portrait">
  <ion-content class="content-style" has-bouncing="false" scrollbar-y="false" delegate-handle="loginScroll">
    <div class="hand_logo">
      <img src="build/img/login/logo@3x.png">
    </div>
    <div>
      <ion-item class="login-item">
      <!--  <label ng-class="{'focus-user-label':!focusUsername,'blur-user-label':focusUsername}">用户名</label>-->
        <div class="login_user_img">
          <img src="build/img/login/user@3x.png" style="width: 0.3rem;">
        </div>
        <input type="text" autocomplete="off" class="username-input-text" ng-model="loginInfo.username"
               ng-change="usernameChange()" ng-blur="userNameBlur()" style="font-size: 0.4rem;height: 0.5rem;"/>
        <ion-item class="user-clear-item" ng-show="showUserClearButton">
          <button class="button button-block clear-button" ng-click="clearUsername()">
            <img src="build/img/login/cancel@3x.png" class="clear-image"/>
          </button>
        </ion-item>
        <div class="gray-line"></div>
       <!-- <label ng-class="{'focus-password-label':!focusPassword,'blur-password-label':focusPassword}">密码</label>-->
        <div  class="login_pwd_img">
          <img src="build/img/login/password@3x.png" style="width: 0.3rem;">
        </div>
        <input type="password" autocomplete="off" class="password-input"  style="font-size: 0.4rem" ng-model="loginInfo.password"
             ng-change="passwordChange()"/>
        <ion-item class="password-clear-item" ng-show="showPasswordClearButton">
          <button class="button button-block clear-button" ng-click="clearPassword()">
            <img src="build/img/login/cancel@3x.png" class="clear-image"/>
          </button>
        </ion-item>
        <div class="gray-line"></div>
        <div class="col" style="min-width: 30%;padding: 0px;">
          <div style="font-size: 12px;color: #FAFBFD;margin-right: 10%;line-height: 35px;text-align: right" ng-click="forgetPw()"><span translate="login.rememberPassword"></span></div>
        </div>
    </div>
    <div>
      <div class="hasPassword" ng-click="login()"><span translate="login.login"></span></div>
      <div class="noPassword" ng-click="registered()" style="margin-top: 10px"><span translate="login.createNew.createAccount"></span></div>
    </div>
  </ion-content>
</ion-view>
