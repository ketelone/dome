<ion-view view-title="nextgen-shower" class="nextgen">
  <!--<ion-header-bar style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    <div class="h1 title" translate="nextgen.title"></div>
    &lt;!&ndash;<button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>&ndash;&gt;
  </ion-header-bar>-->
  <div class="bar bar-header headColor " style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left iconColor" ng-click="goBack()"></button>
    <div class="h1 title"><span class="iconColor">next&nbsp;gen&nbsp;shower&nbsp;</span></div>
    <button class="button button-icon icon iconColor"></button>
  </div>
  <ion-content class="has-header" style="overflow-y:hidden;background-color: #0F0F0F">
    <div class="toilet-conninfo">
      <span class="toilet-conninfo-signal">
        <img class="conninfo-signal-img" src="build/img/nextgen/icon_devicedetail_wifi.png" alt="">
        <span class="conninfo-signal-info" translate="nextgen.deviceWifiInfo"></span>
      </span>
      <!--<span class="toilet-conninfo-isues">-->
        <!--<img class="conninfo-isues-img" src="build/img/nextgen/icon_devicedetail_warning.png" alt="">-->
        <!--<span class="conninfo-isues-info" translate="nextgen.deviceUseInfo"></span>-->
      <!--</span>-->
    </div>
    <div id="cewafiionSliderBox">
      <ion-slide-box ng-init="lockSlide()" show-pager='false'>
        <ion-slide ng-repeat='list in currentSlideData track by $index'>
          <div id={{list.parNodeid}} class='toilet-parameterctl'>
            <canvas id={{list.canves01}} class='canves-pos'></canvas>
            <canvas id={{list.canves03}} class='canves-pos'></canvas>
            <div class='toilet-parameterctl-data' ng-if='!list.parameterctlFlag'>
              <span class='toilet-parameterctl-raddata toilet-parameterct-span'></span>
              <div class='toilet-parameterctl-des' translate='{{waterstatus}}'></div>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
  </ion-content>

  <div class="toilet-handlenape-selec" ng-click="openModal()">
    <div class="row" style="padding: 0rem">
      <div class="col col-66"><span class="handlenape-selec-des" translate="nextgen.handleSelecDes"></span></div>
      <div class="col col-20"><span class="handlenape-selec-use" translate={{waterway}}></span>
      </div>
      <div class="col"><img class="handlenape-selec-img" src="build/img/nextgen/icon_scenario_arrow.png"></img></div>
    </div>
  </div>
  <ion-scroll class="toilet-handlenape toilet-bg" overflow-scroll="false">
    <div class="toilet-handlenape-list" ng-repeat="list in handlenapeListNape track by $index"
         ng-click="selectNapes($index)">
      <div class="handlenape-list-napes" ng-class="{true: 'napes-border', false: ''}[list.selecFlag]">
        <img class="list-napes-img" ng-src={{list.imgUrl}} alt="">
        <div class="list-napes-dec" translate={{list.handleDes}}></div>
      </div>
    </div>
    <div class="is-water-switch" ng-if="showWater">
      <div class="close">
        <div class="circle-choice" ng-click="closeShowWater()" >
          <span><img ng-src="build/img/delete@2x.png" class="img-size"/></span>
        </div>
      </div>
      <div class="chixu">
        <div class="circle-choice" ng-click="chixuWater()" style="background: #D5638E">
          <span class="chixu-position" translate="nextgen.chixu"></span>
        </div>
      </div>
      <div class="paikong">
        <div class="circle-choice" ng-click="paikongWater()" style="background: #51D8BD">
          <span class="paikong-position" translate="nextgen.paikong"></span>
        </div>
      </div>
    </div>
  </ion-scroll>

</ion-view>
