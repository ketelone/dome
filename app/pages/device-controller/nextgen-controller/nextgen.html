        <img class="conninfo-signal-img" src="build/img/nextgen/icon_devicedetail_wifi.png" alt="">
        <span class="conninfo-signal-info" translate="nextgen.deviceWifiInfo"></span>

   </div>

    <div  class="toilet-handlenape-selec " ng-click="openModal()">
      <div class="row" style="padding: 0rem">
     <div class="col col-66"><span  class="handlenape-selec-des" translate="nextgen.handleSelecDes"></span> </div>
        <div class="col col-20"><span  class="handlenape-selec-use" translate={{toiletController.modelType}}></span></div>
        <div class="col"> <img class="handlenape-selec-img" src="build/img/nextgen/icon_scenario_arrow.png"></img></div>
      </div>
    </div>
    <ion-scroll class="toilet-handlenape">

        <div class="handlenape-list-napes" ng-class="{true: 'napes-border', false: ''}[list.selecFlag]">
          <img class="list-napes-img" ng-src={{list.imgUrl}} alt="">
          <div class="list-napes-dec" translate={{list.handleDes}}></div>
        </div>
      </div>
