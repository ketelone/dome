<ion-view view-title="设置" class="nextgenSet" style="background: #1A1E28;">
  <ion-header-bar align-title="center" class="cusheader" style="background: #1A1E28;box-shadow: 0 0.02rem 0.11rem 0 rgba(0,0,0,0.43);">
    <div class="item-icon-left set">
      <div class="title">
        <span translate="bathroom.setting" style="color: #FFFFFF;font-family: PingFangSC-Regular;"></span>
      </div>
      <i class="icon ion-ios-arrow-back" style="color: #FFFFFF;" ui-sref="bathroom"></i>
    </div>
  </ion-header-bar>
  <ion-content class="cuscontent">
    <div>
      <div class="item item-icon-right item-divider-self" ng-click="resetDeviceInfo()" style="height: 1rem;padding-top:0.3rem;background: #0D0F11;">
        <span translate="bathroom.reset" style="font-size: 0.32rem;font-family: PingFangSC-Medium;"></span><i class="icon ion-ios-arrow-right iconSize"></i>
      </div>
      <div class="item item-icon-right item-divider-self"  ui-sref="bathroomInfo"  style="height: 1rem;padding-top:0.3rem;background: #0D0F11;">
        <span translate="bathroom.deviceInfo" style="font-size: 0.32rem;font-family: PingFangSC-Medium;"></span><i class="icon ion-ios-arrow-right iconSize"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
