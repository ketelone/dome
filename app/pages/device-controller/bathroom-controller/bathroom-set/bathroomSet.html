<ion-view view-title="设置" class="bathroom-setting">
  <ion-header-bar align-title="center" class="cusheader" style="height: 1rem">
    <div class="item-icon-left set">
      <div class="title" style="height: 0.7rem;line-height:1rem">
        <span translate="bathroom.setting" style="font-size: 0.4rem"></span>
      </div>
      <i class="icon ion-ios-arrow-back" ui-sref="bathroom"></i>
    </div>
  </ion-header-bar>
  <ion-content class="cuscontent" style="top:0.2rem;">
    <div>
      <div class="item item-icon-right item-divider-self" ng-click="resetDeviceInfo()" style="margin-top: 0.7rem; height: 1rem;padding-top:0.3rem;">
        <span translate="bathroom.reset" style="font-size: 0.3rem"></span><i class="icon ion-ios-arrow-right iconSize"></i>
      </div>
      <div class="item item-icon-right item-divider-self"  ui-sref="bathroomInfo"  style="height: 1rem;padding-top:0.3rem;">
        <span translate="bathroom.deviceInfo" style="font-size: 0.3rem"></span><i class="icon ion-ios-arrow-right iconSize"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
