<ion-view view-title="设备控制-karess" class="karess-controller">
  <ion-header-bar style="background-image: none" class="toilet-bg">
    <button class="button button-icon icon ion-ios-arrow-left header_buttonRig colorhead" ng-click="goBack()"></button>
    <div class="h1 title header_title colorhead" translate="karessController.title"></div>
    <button class="button button-icon icon ion-qr-scanner header_buttonRig colorhead" ng-click="openPopover($event)"></button>
  </ion-header-bar>
  <ion-content class="toilet-bg" overflow-scroll="true" style="overflow: hidden">
    <div class="toilet-conninfo " style="background-color:#0D0F11">
      <span class="toilet-conninfo-signal">
        <img class="conninfo-signal-img" src="build/img/karess-controller/icon_devicedetail_wifi.png" alt="">
        <span class="conninfo-signal-info" translate="karessController.deviceWifiInfo"></span>
      </span>
      <span class="toilet-conninfo-isues">
        <img class="conninfo-isues-img" src="build/img/karess-controller/icon_devicedetail_warning.png" alt="">
        <span class="conninfo-isues-info" translate="karessController.deviceUseInfo"></span>
      </span>
    </div>
    <div id="ionSliderBox" style="background-color:#0D0F11">
    </div>
    <div class="slidehandle-left" ng-click='slideHasChangedleft()'>
      <img class="slidehandle-left-img" src="build/img/karess-controller/icon_right_arrow.png" alt="">
    </div>
    <div class="slidehandle-right" ng-click='slideHasChangedright()'>
      <img class="slidehandle-right-img" src="build/img/karess-controller/icon_left_arrow.png" alt="">
    </div>
    <div class="toilet-handlenape-selec" ng-click="openModal()">
      <span class="handlenape-selec-des" translate='karessController.handleSelecDes'></span>
      <span class="handlenape-selec-use" translate={{karessController.modelType}}></span>
      <img class="handlenape-selec-img" src="build/img/karess-controller/icon_scenario_arrow.png">
    </div>
    <ion-scroll class="toilet-handlenape" overflow-scroll="false">
      <div class="toilet-handlenape-list" ng-repeat="list in handlenapeListNape track by $index" ng-click="selectNapes($index,list)">
        <div class="handlenape-list-napes" ng-class="{true: 'napes-border', false: ''}[list.selecFlag]">
          <span style="display: inline-block;padding-top:0.2rem"><img class="list-napes-img" ng-src={{list.imgUrl}} alt="" /></span>
          <p class="list-napes-dec" translate={{list.handleDes}}></p>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
