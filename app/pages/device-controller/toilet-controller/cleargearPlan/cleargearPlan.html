<ion-view class="cleargearPlan">
  <ion-header-bar style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left header_buttonRig" ng-click="goBack()"></button>
    <div class="h1 title header_title" translate="cleargearPlan.title"></div>
    <button class="button button-icon icon ion-qr-scanner header_buttonRig" ng-click="openPopover($event)"></button>
  </ion-header-bar>
  <ion-content class="toilet-bg">
    <div class="modestyle">
      <div class="row">
        <div class="col col-30 col-center font-sizekey">
          <span translate="cleargearPlan.title"></span>
        </div>
        <div class="col col-70 col-center textright auto-fangai-col70">
          <label class="toggle toggle-dark">
            <input type="checkbox" ng-checked="clearGearPlan">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
      </div>
    </div>

    <div class="modestyle">
      <div class="row">
        <div class="col col-30 col-center font-sizekey">
          <span translate="cleargearPlan.startTimeDes"></span>
        </div>
        <div class="col col-70 col-center textright auto-fangai-col70">
          <span class="fangai-col70-reaction font-sizevalue">18:00</span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
