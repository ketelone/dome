<ion-view class="cleargearPlan">
  <div class="bar bar-header header" style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left header_buttonRig" ng-click="goBack()"></button>
    <div class="h1 title header_title" translate="cleargearPlan.title"></div>
  </div>
  <ion-content class="toilet-bg">
    <div class="modestyle">
      <div class="row">
        <div class="col col-30 col-center font-sizekey">
          <span translate="cleargearPlan.title"></span>
        </div>
        <div class="col col-70 col-center textright auto-fangai-col70">
          <label class="toggle toggle-dark">
            <input type="checkbox" ng-model="clearGearPlanCheck" ng-checked="clearGearPlanCheck" ng-click="clearChangeSatus()">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
      </div>
      <div class="bggray" ng-if="clearGearPlanCheckBg"></div>
      <div class="row" ng-click="setopenModal()">
        <div class="col col-30 col-center font-sizekey" ng-style="fontsizgray">
          <span translate="cleargearPlan.startTimeDes"></span>
        </div>
        <div class="col col-70 col-center textright auto-fangai-col70">
          <span class="fangai-col70-reaction font-sizevalue" ng-bind=cleargearPlan.dataTime></span>
        </div>
      </div>
      <div class="row" ng-click="setSingalOpenModal()">
        <div class="col col-30 col-center font-sizekey" ng-style="fontsizgray">
          <span translate="cleargearPlan.clearRepeat"></span>
        </div>
        <div class="col col-70 col-center textright auto-fangai-col70">
          <span ng-if="cleargearPlan.danweiFlag" class="font-sizevalue" translate={{cleargearPlan.weekValDanwei}}></span>
          <span class="fangai-col70-reaction font-sizevalue" ng-bind="cleargearPlan.clearRepeatVal"></span>
        </div>
      </div>
    </div>
    <button class="button button-full" style="margin-top: 44px;" ng-click="sendCmdData()">确定</button>
  </ion-content>
</ion-view>
