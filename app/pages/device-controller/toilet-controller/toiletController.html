<ion-view view-title="设备控制-马桶" class="toilet-controller">
  <ion-header-bar style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left header_buttonRig" ng-click="goBack()"></button>
    <div class="h1 title header_title" translate="toiletController.title"></div>
    <button class="button button-icon icon ion-qr-scanner header_buttonRig" ng-click="openPopover($event)"></button>
  </ion-header-bar>
  <ion-content class="toilet-bg" overflow-scroll="true" style="overflow: hidden">
    <div class="toilet-conninfo">
      <span class="toilet-conninfo-signal">
        <img class="conninfo-signal-img" src="build/img/toilet-controller/icon_devicedetail_wifi.png" alt="">
        <span class="conninfo-signal-info" translate="toiletController.deviceWifiInfo"></span>
      </span>
      <span class="toilet-conninfo-isues">
        <img class="conninfo-isues-img" src="build/img/toilet-controller/icon_devicedetail_warning.png" alt="">
        <span class="conninfo-isues-info" translate="toiletController.deviceUseInfo"></span>
      </span>
    </div>
    <div id="ionSliderBox">
    </div>
    <div class="toilet-handlenape-selec" ng-click="openModal('mode')">
      <span class="handlenape-selec-des" translate={{toiletController.handleSelecDes}}></span>
      <span class="handlenape-selec-use" translate={{toiletController.modelType}}></span>
      <img class="handlenape-selec-img" src="build/img/toilet-controller/icon_scenario_arrow.png"></img>
    </div>
    <ion-scroll class="toilet-handlenape" overflow-scroll="false">
      <div class="toilet-handlenape-list" ng-repeat="list in handlenapeListNape track by $index" ng-click="selectNapes($index)">
        <div class="handlenape-list-napes" ng-class="{true: 'napes-border', false: ''}[list.selecFlag]">
          <img class="list-napes-img" ng-src={{list.imgUrl}} alt="">
          <span class="list-napes-dec" translate={{list.handleDes}}></span>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
