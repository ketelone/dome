<ion-view view-title="test" class="test">
  <div class="bar bar-header header" style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left header_buttonRig" ng-click="goBack()"></button>
    <div class="h1 title header_title">添加设备</div>
    <button class="button button-icon icon ion-qr-scanner header_buttonRig" ng-click="openPopover($event)"></button>
  </div>
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-clear">
      取消
    </button>
  </div>
  <ion-content style="margin-top:100px">
    <div class="list">
      <div class="item" ng-repeat="item in boxOnLine">
        <!--<div class="list">-->
          <!--<div class="item" ng-repeat="item in boxList">-->
            <div class="row" ng-click="boxClick(item)">cmd:{{item.payload.cmd}}</div>
            <div class="row" ng-click="boxClick(item)">device_id:{{item.payload.cmd_properties.device_id}}</div>
            <div class="row" ng-click="boxClick(item)">ip:{{item.payload.cmd_properties.ip}}</div>
            <div class="row" ng-click="boxClick(item)">sku:{{item.payload.cmd_properties.sku}}</div>
            <div class="row" ng-click="boxClick(item)">sn:{{item.payload.cmd_properties.sn}}</div>
          <!--</div>-->
        <!--</div>-->
      </div>
    </div>



  </ion-content>
</ion-view>
