<ion-view view-title="toilet" class="viewStyleBathing">
  <div class="bar bar-header headColor " style="background-image: none">
    <button class="button button-icon icon ion-ios-arrow-left iconColor" ng-click="goBack()"></button>
    <div class="h1 title"><span translate="bathing.goHomeTitle" class="iconColor"></span></div>
    <button class="button button-icon icon ion-ios-trash-outline iconColor" ng-click="deleteKeyscene()"></button>
  </div>

  <ion-content class="ionContent">

    <div class="nameStyle"><span translate="bathing.goHomeName"></span></div>
    <div class="contentStyle"><span translate="bathing.goHomeContent"></span></div>
    <div class="buttonClick">
        <label class="switch-btn">
          <input class="checked-switch" type="checkbox" ng-model="config.isOff"  ng-click="getSwitchStatus(config.isOff)"/>
          <span class="text-switch" data-yes="off" data-no="on"></span>
          <span class="toggle-btn" ></span>
        </label>
    </div>
    <!--<button class="buttonClick" ng-click="openKeyscene()"><span translate="bathing.buttonClick"></span></button>-->


    <div class="divAll">

      <!--浴霸-->
      <div style="margin-top: 15px;width:6.78rem">
        <div ng-class="{'deviceStyle' : config.device3,'deviceStyleTwo' : !config.device3}" id="progressAnimation3"
             class="row noPadding">
          <div class="col-25 col noPadding">
            <img class="deviceImg" ng-src="build/img/keyscene-morning/img_home_device_toliet.png"/>
          </div>
          <div class="col col-35 noPadding" style="color: white" ng-show="config.device3">
            <div class="row">
              <div class="deviceName"><span translate="bathing.deviceName3"></span></div>
            </div>
            <div class="row noPadding">
              <div class="deviceLine col col-30 noPadding">
                <span translate="bathing.deviceLineOn" ng-show="config.onOrOff3"></span>
                <span translate="bathing.deviceLineOff" ng-hide="config.onOrOff3"></span>
              </div>
              <div class="deviceLine col col-70 noPadding">
                <img class="imgLine" ng-src="{{config.onLinePic3}}"/>
              </div>
            </div>
          </div>
          <div class="col col-30 noPadding deviceStatus text-center" ng-show="config.device3">
            <span translate="bathing.deviceWen">温度</span>27℃ <span translate="bathing.deviceShi">湿度</span>45%
          </div>
          <div class="col col-10 noPadding deviceStatus text-center" ng-show="config.device3">
            <span class="deviceFontI"><i class="ion-ios-arrow-forward" ></i></span>
          </div>
          <div class="col col-75 deviceStatus text-right" ng-show="config.flagDevice3" translate="bathing.deviceFlag">
            未安装
          </div>
        </div>
      </div>


      <!--淋浴-->
      <div style="margin-top: 15px;width:6.78rem">
        <div ng-class="{'deviceStyle' : config.device4,'deviceStyleTwo' : !config.device4}" id="progressAnimation4"
             class="row noPadding">
          <div class="col-25 col noPadding">
            <img class="deviceImg" ng-src="build/img/keyscene-morning/img_home_device_toliet.png"/>
          </div>
          <div class="col col-35 noPadding" style="color: white" ng-show="config.device4">
            <div class="row">
              <div class="deviceName"><span translate="bathing.deviceName4"></span></div>
            </div>
            <div class="row noPadding">
              <div class="deviceLine col col-30 noPadding">
                <span translate="bathing.deviceLineOn" ng-show="config.onOrOff4"></span>
                <span translate="bathing.deviceLineOff" ng-hide="config.onOrOff4"></span>
              </div>
              <div class="deviceLine col col-70 noPadding">
                <img class="imgLine" ng-src="{{config.onLinePic4}}"/>
              </div>
            </div>
          </div>
          <div class="col col-30 noPadding deviceStatus text-center" ng-show="config.device4">
            <span translate="bathing.deviceWen">温度</span>27℃
          </div>
          <div class="col col-10 noPadding deviceStatus text-center" ng-show="config.device4">
            <span class="deviceFontI"><i class="ion-ios-arrow-forward" ></i></span>
          </div>
          <div class="col col-75 deviceStatus text-right" ng-show="config.flagDevice4" translate="bathing.deviceFlag">
            未安装
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
